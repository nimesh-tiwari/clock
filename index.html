<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html{
            font-size: 62.5px;
        }
        body{
            height: 100vh;
            background-color: #051937;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .clock{
            height: 5rem;
            width: 12rem;
            border: 2px solid yellow;
            background-color: rgba(0, 0, 0, 0.418);
        }
        p{
            color: white;
            font-size: 2rem;
            text-align: center;
            margin-top: 1.2rem;
        }
    </style>
</head>
<body>
    <section>
        <div class="clock">
           <div class="time">
               <p id="time">

               </p>
           </div>
        </div>
    </section>
    <script>
        let time = document.getElementById("time");
        const currentTime = () => {
            let currTime = new Date().toLocaleTimeString();
            time.innerText = currTime;
        }
        currentTime();
        setInterval(() => {
            currentTime();
        },1000);
    </script>
</body>
</html>
